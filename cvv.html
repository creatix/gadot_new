<h1 class="pagetitle">מה זה קוד אימות (CVV)?</h1>
<br />
CVV הינה דרך נוספת לוודא שמבצע העסקה הוא הלקוח. מספר זה נדרש על ידי חברות האשראי כחלק מהגברת אבטחת המידע בעת ביצוע עסקאות באינטרנט 
למעשה מדובר בשלושת הספרות האחרונות בגב הכרטיס ליד החתימה (להלן דוגמא).
